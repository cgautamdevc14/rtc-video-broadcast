    <canvas id="player" style="background: #0000;" height=1200 width=1600>

  <video id='theVideo'></video>
  <script>
const peer = new Peer('call');
var theStream;
function start(){
      var canvas = document.querySelector('canvas');
      var stream = canvas.captureStream(20);
  const call = peer.call('answer', stream);
  call.on('stream', (remoteStream) => {
    // Show stream in some <video> element.
    document.querySelector("video").srcObject = theStream = remoteStream;
  });
}
